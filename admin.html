<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MINUTECH</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    
    <!-- New Optimization Systems -->
    <script src="storage.js"></script>
    <script src="file-upload.js"></script>
    <script src="languages.js"></script>
    <script src="utilities.js"></script>
    <script src="config-admin.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #9b59b6;
        }

        .admin-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #9b59b6;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            background: #1f1f1f;
            border: 2px solid #9b59b6;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #9b59b6;
            color: #fff;
        }

        .tab-btn:hover {
            background: #9b59b6;
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #9b59b6;
        }

        .form-grid.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #9b59b6;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #9b59b6;
            color: #fff;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .btn-primary, .btn-danger, .btn-secondary {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #9b59b6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #b86ec9;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background: #f15d3c;
        }

        .btn-secondary {
            background: #34495e;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #425d6e;
        }

        /* Products Table */
        .products-table {
            background: #1f1f1f;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            overflow: hidden;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #2d2d2d;
            color: #9b59b6;
            font-weight: bold;
        }

        tr:hover {
            background: #2d2d2d;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #9b59b6;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 5px;
        }

        .tag-remove {
            cursor: pointer;
            margin-left: 5px;
            color: #e74c3c;
        }

        .actions-btn {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: #fff;
        }

        .btn-edit:hover {
            background: #5dade2;
        }

        .btn-delete {
            background: #e74c3c;
            color: #fff;
        }

        .btn-delete:hover {
            background: #f15d3c;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .category-input input {
            flex: 1;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #27ae60;
            color: #fff;
            display: block;
        }

        .message.error {
            background: #e74c3c;
            color: #fff;
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #9b59b6;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #9b59b6;
        }

        .modal-header h2 {
            color: #9b59b6;
        }

        .close-modal {
            cursor: pointer;
            font-size: 2rem;
            color: #9b59b6;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üéÆ Pannello Admin MINUTECH</h1>
            <a href="index.html" class="btn-secondary">‚Üê Torna al sito</a>
        </div>

        <div id="messageBox" class="message"></div>

        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('products')">Gestione PC</button>
            <button class="tab-btn" onclick="switchTab('categories')">Categorie</button>
            <button class="tab-btn" onclick="switchTab('tags')">Tag Visivi</button>
        </div>

        <!-- TAB: GESTIONE PC -->
        <div id="products" class="tab-content active">
            <div class="form-grid">
                <h2 style="grid-column: 1 / -1; color: #9b59b6;">Aggiungi Nuovo PC</h2>

                <div class="form-group">
                    <label>Nome PC:</label>
                    <input type="text" id="pcName" placeholder="Es. Kraken Elite">
                </div>

                <div class="form-group">
                    <label>Prezzo (‚Ç¨):</label>
                    <input type="number" id="pcPrice" placeholder="Es. 849" min="0">
                </div>

                <div class="form-group">
                    <label>Prezzo Scontato (‚Ç¨):</label>
                    <input type="number" id="pcDiscountPrice" placeholder="Lasciare vuoto se no sconto" min="0">
                </div>

                <div class="form-group">
                    <label>Descrizione:</label>
                    <textarea id="pcDesc" placeholder="Descrizione dettagliata del PC"></textarea>
                </div>

                <div class="form-group">
                    <label>Componenti:</label>
                    <textarea id="pcComponents" placeholder="Es. Ryzen 7 7700X | 32GB DDR5 | RTX 4070 Ti"></textarea>
                </div>

                <div class="form-group">
                    <label>URL Immagine:</label>
                    <input type="url" id="pcImg" placeholder="https://...">
                </div>

                <div class="form-group full" style="border: 2px dashed #9b59b6; padding: 15px; border-radius: 8px;">
                    <label>üì§ Upload Immagine (PNG/JPG):</label>
                    <input type="file" id="pcImageFile" accept="image/png,image/jpeg,image/webp" style="padding: 10px; cursor: pointer;">
                    <progress id="uploadProgress" max="100" value="0" style="width:100%; height:20px; display:none; margin-top:10px; border-radius:4px;"></progress>
                    <p id="uploadStatus" style="font-size:0.9rem; color:#9b59b6; display:none; margin-top:10px;"></p>
                </div>

                <div class="form-group full">
                    <label>Categorie (aggiungi multiple):</label>
                    <div class="categories-container" id="categoriesContainer">
                        <select id="categorySelect">
                            <option value="">-- Seleziona categoria --</option>
                        </select>
                        <button class="btn-primary" onclick="addCategory()" style="padding: 8px 15px;">+ Aggiungi</button>
                    </div>
                    <div id="selectedCategories" style="margin-top: 10px;"></div>
                </div>

                <div class="form-group full">
                    <label>Tag Visivi:</label>
                    <div id="tagsContainer" style="display: flex; flex-wrap: wrap; gap: 10px;">
                        <!-- Tag checkboxes saranno generati da JS -->
                    </div>
                </div>

                <div class="form-actions" style="grid-column: 1 / -1;">
                    <button class="btn-primary" onclick="addProduct()">üíæ Salva Nuovo PC</button>
                    <button class="btn-secondary" onclick="resetForm()">üîÑ Ripristina</button>
                </div>
            </div>

            <div class="products-table">
                <h2 style="color: #9b59b6; padding: 20px 15px; margin: 0;">PC Presenti nel Catalogo</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Prezzo</th>
                            <th>Categorie</th>
                            <th>Tag</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Generato da JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- TAB: CATEGORIE -->
        <div id="categories" class="tab-content">
            <div class="form-grid">
                <h2 style="grid-column: 1 / -1; color: #9b59b6;">Gestione Categorie</h2>

                <div class="form-group">
                    <label>Nome Categoria:</label>
                    <input type="text" id="categoryName" placeholder="Es. bestseller">
                </div>

                <div class="form-group">
                    <label>Colore Tag (Hex):</label>
                    <input type="color" id="categoryColor" value="#9b59b6">
                </div>

                <div class="form-group">
                    <label>Descrizione:</label>
                    <textarea id="categoryDesc" placeholder="Descrizione categoria"></textarea>
                </div>

                <div class="form-actions" style="grid-column: 1 / -1;">
                    <button class="btn-primary" onclick="addCategoryNew()">‚ûï Aggiungi Categoria</button>
                </div>
            </div>

            <div class="products-table">
                <h2 style="color: #9b59b6; padding: 20px 15px; margin: 0;">Categorie Disponibili</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Colore</th>
                            <th>PC Assegnati</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- Generato da JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- TAB: TAG VISIVI -->
        <div id="tags" class="tab-content">
            <div class="form-grid">
                <h2 style="grid-column: 1 / -1; color: #9b59b6;">Gestione Tag Visivi</h2>

                <div class="form-group">
                    <label>Nome Tag:</label>
                    <input type="text" id="tagName" placeholder="Es. Best Seller">
                </div>

                <div class="form-group">
                    <label>Icona/Emoji:</label>
                    <input type="text" id="tagIcon" placeholder="Es. üî•" maxlength="5">
                </div>

                <div class="form-group">
                    <label>Colore Tag (Hex):</label>
                    <input type="color" id="tagColor" value="#e74c3c">
                </div>

                <div class="form-group">
                    <label>Descrizione:</label>
                    <textarea id="tagDesc" placeholder="Descrizione del tag"></textarea>
                </div>

                <div class="form-actions" style="grid-column: 1 / -1;">
                    <button class="btn-primary" onclick="addTag()">‚ûï Aggiungi Tag</button>
                </div>
            </div>

            <div class="products-table">
                <h2 style="color: #9b59b6; padding: 20px 15px; margin: 0;">Tag Disponibili</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Tag</th>
                            <th>Descrizione</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="tagsTableBody">
                        <!-- Generato da JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- MODAL PER EDIT -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifica PC</h2>
                <span class="close-modal" onclick="closeEditModal()">&times;</span>
            </div>
            <div id="editFormContent">
                <!-- Generato da JS -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
