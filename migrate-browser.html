<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrazione Prodotti - MINUTECH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Rajdhani', Arial, sans-serif;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1f1f1f;
            border: 2px solid #9b59b6;
            border-radius: 15px;
            padding: 40px;
        }

        h1 {
            color: #9b59b6;
            margin-bottom: 20px;
            text-align: center;
        }

        .log-box {
            background: #0a0a0a;
            border: 1px solid #9b59b6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            padding: 5px 0;
        }

        .log-success {
            color: #27ae60;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-info {
            color: #3498db;
        }

        .log-warning {
            color: #f39c12;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button, a {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #9b59b6;
            color: #fff;
        }

        .btn-primary:hover {
            background: #b86ec9;
        }

        .btn-secondary {
            background: #34495e;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #425d6e;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .status.success {
            background: #27ae60;
            color: #fff;
        }

        .status.error {
            background: #e74c3c;
            color: #fff;
        }

        .status.loading {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Migrazione Prodotti</h1>

        <div id="status" class="status loading">‚è≥ Preparazione...</div>

        <div class="log-box" id="logBox">
            <div class="log-line log-info">Inizializzazione migrazione...</div>
        </div>

        <div class="buttons">
            <button class="btn-primary" onclick="startMigration()">üöÄ Avvia Migrazione</button>
            <a href="setup-admin.html" class="btn-secondary">‚Üê Indietro</a>
            <a href="admin.html" class="btn-secondary">üéÆ Vai al Pannello</a>
        </div>
    </div>

    <script>
        const logBox = document.getElementById('logBox');
        const statusDiv = document.getElementById('status');

        function addLog(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.appendChild(line);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function startMigration() {
            logBox.innerHTML = '';
            addLog('Inizio migrazione...', 'info');

            try {
                // Carica il file products.json
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error('File products.json non trovato');
                }

                const products = await response.json();
                addLog(`Caricati ${products.length} prodotti`, 'success');

                // Migra ogni prodotto
                let migratedCount = 0;
                products.forEach((product, index) => {
                    // Se ha il campo "category" vecchio, convertilo
                    if (product.category && !product.categories) {
                        // Splitto le categorie multiple se separate da ||
                        const cats = product.category.split('||').map(c => c.trim()).filter(c => c);
                        product.categories = cats;
                        delete product.category;
                        addLog(`Prodotto ${index + 1} "${product.name}": categorie migrate`, 'success');
                        migratedCount++;
                    }

                    // Assicura array categories e tags
                    if (!product.categories) product.categories = [];
                    if (!product.tags) product.tags = [];
                });

                addLog(`\n‚úÖ Migrazione completata: ${migratedCount} prodotti aggiornati`, 'success');

                // Salva nel localStorage (per il browser)
                localStorage.setItem('migratedProducts', JSON.stringify(products));
                addLog('Prodotti salvati localmente', 'success');

                // Mostra il file JSON generato
                const jsonStr = JSON.stringify(products, null, 2);
                addLog('\nüì• Copia il JSON sottostante e incolla in products.json:', 'warning');
                addLog('----------- INIZIO JSON -----------', 'info');
                
                // Mostra i primi 500 caratteri
                const preview = jsonStr.substring(0, 500);
                addLog(preview + '...', 'info');
                
                addLog('----------- FINE ANTEPRIMA -----------', 'info');

                // Crea un download
                createDownload(jsonStr);

                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    ‚úÖ Migrazione completata!<br>
                    üì• <strong>Scarica il file JSON</strong> e sostituisci products.json, oppure copia il JSON da console
                `;

            } catch (error) {
                addLog(`‚ùå Errore: ${error.message}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Errore durante la migrazione';
            }
        }

        function createDownload(jsonStr) {
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'products.json';
            document.body.appendChild(link);

            // Mostra il pulsante di download
            const button = document.createElement('button');
            button.className = 'btn-primary';
            button.textContent = '‚¨áÔ∏è Scarica products.json';
            button.style.marginTop = '20px';
            button.onclick = () => link.click();

            const buttons = document.querySelector('.buttons');
            buttons.insertBefore(button, buttons.firstChild);

            addLog('‚úÖ Pulsante di download disponibile', 'success');
        }

        // Mostra stato alla caricamento
        document.addEventListener('DOMContentLoaded', function() {
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Pronto per la migrazione. Clicca "Avvia Migrazione"';
        });

        // Avvia automaticamente
        setTimeout(() => {
            startMigration();
        }, 500);
    </script>
</body>
</html>
